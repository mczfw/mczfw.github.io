<body>
  <div class="container">
    <header>
      <h1><a href="/">我的世界服务器列表</a></h1>
    </header>

    <main>
      <section>
        <p class="x">
          我的世界服务器列表，查找自己喜欢的服务器，这里有我的世界服务器IP地址大全，
          <a href="https://list.mczfw.cn">我的世界服务器列表驱动引擎</a>。
        </p>

        <!-- 搜索表单 -->
        <form id="myForm">
          <input type="text" name="ip" placeholder="请输入服务器IP地址" required>
          <button type="submit">查询</button>
        </form>

        <!-- 数据显示区域 -->
        <div id="data">🔄 正在加载服务器列表...</div>
      </section>
    </main>
  </div>

  <script>
    // === 全局变量 ===
    const dataDiv = document.getElementById('data');

    // === 工具函数：显示加载或错误信息 ===
    function showLoading() {
      dataDiv.innerHTML = '🔄 正在加载服务器列表...';
    }

    function showError(message = '❌ 加载失败，请稍后重试') {
      dataDiv.innerHTML = `<p style="padding: 20px; color: red;">${message}</p>`;
    }

    function showTable(headers, rows) {
      let html = `<table><thead><tr>`;
      headers.forEach(h => html += `<th>${h}</th>`);
      html += `</tr></thead><tbody>`;

      rows.forEach(row => {
        html += `<tr>`;
        row.forEach((cell, i) => {
          if (i === 0 && cell) { // 假设第0列是图片
            html += `<td><img width="60" src="${cell}" onerror="this.style.display='none'"></td>`;
          } else {
            html += `<td>${cell || 'N/A'}</td>`;
          }
        });
        html += `</tr>`;
      });

      html += `</tbody></table>`;
      dataDiv.innerHTML = html;
    }

    // === 功能1：加载默认服务器列表 ===
    async function fetchDefaultServerList() {
      showLoading();
      try {
        const response = await fetch('https://list.mczfw.cn/api');
        if (!response.ok) throw new Error('网络响应异常');
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error('数据格式错误');

        // 假定返回的数据结构是：{ logo, ip, motd }，根据实际情况调整
        const headers = ['图标', '服务器IP地址', 'MOTD'];
        const rows = data.map(item => [
          item.logo || '',
          item.ip || 'N/A',
          item.motd || 'N/A'
        ]);
        showTable(headers, rows);

      } catch (error) {
        console.error('获取默认列表失败:', error);
        showError('❌ 获取服务器列表失败，请检查网络或稍后重试');
      }
    }

    // === 功能2：根据用户输入的 IP 查询单个服务器 ===
    async function fetchServerByIP(ip) {
      if (!ip || ip.trim() === '') {
        showError('⚠️ 请输入有效的服务器IP地址');
        return;
      }

      const encodedIP = encodeURIComponent(ip.trim());
      const apiUrl = `https://list.mczfw.cn/api/${encodedIP}`;

      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`服务器响应错误: ${response.status}`);

        const data = await response.json();
        if (!data) throw new Error('返回数据为空');

        // 假定返回的数据结构包含：logo, p(在线), mp(最大), mod, motd
        // 注意：你原来的代码中有 data.p / data.mp，这里做了兼容
        const headers = ['图标', '在线人数', '最大人数', '模组', 'MOTD'];
        const rows = [
          [
            data.logo || '',
            `${data.p || 'N/A'} / ${data.mp || 'N/A'}`,
            data.mod || 'N/A',
            data.motd || 'N/A'
          ]
        ];

        showTable(headers, rows);

      } catch (error) {
        console.error('查询IP失败:', error);
        showError('❌ 查询该IP服务器失败，请确认IP是否正确或稍后重试');
      }
    }

    // === 事件监听：页面加载完成后获取默认列表 ===
    document.addEventListener('DOMContentLoaded', function () {
      // 1. 加载默认服务器列表
      fetchDefaultServerList();

      // 2. 监听表单提交（查询单个IP）
      const form = document.getElementById('myForm');
      if (form) {
        form.addEventListener('submit', function (event) {
          event.preventDefault(); // 阻止默认提交

          const ipInput = document.querySelector('input[name="ip"]');
          const ip = ipInput ? ipInput.value : '';
          fetchServerByIP(ip);
        });
      }
    });

    })();
  </script>
